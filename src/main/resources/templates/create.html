<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">
    <head>
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
        <title>Create Product</title>
    </head>
    <body>
        <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
        <div layout:fragment="content" class="row">
            <div class="col-xs-8 col-md-8">
                <h3>
                    <a href="/product" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list"></span> Jugador</a>
                </h3>
                <h2>Crear un Jugador</h2>
                <form action="/save">
                    <div class="form-group">
                        <label for="email">Jugador Nombre:</label>
                        <input type="text" class="form-control" name="nombre" />
                    </div>
                    <div class="form-group">
                        <label for="email">Pase</label>
                        <input type="number" class="form-control" name="pase" />
                    </div>
                    <div class="form-group">
                        <label for="email">Tiro</label>
                        <input type="number" class="form-control" name="tiro" />
                    </div>
                    <div class="form-group">
                        <label for="email">Velocidad</label>
                        <input type="number" class="form-control" name="velocidad" />
                    </div>
                    <div class="form-group">
                        <label for="email">Product Image URL:</label>
                        <input type="url" class="form-control" name="image" />
                    </div>
                    <button type="submit" class="btn btn-success">Save</button>
                </form>
            </div>
        </div>
    </body>
</html>
