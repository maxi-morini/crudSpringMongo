<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">
    <head>
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Jugador</title>
    </head>
    <body>
        <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
        <div layout:fragment="content" class="row">
            <div class="col-xs-8 col-md-8">
                <h3>
                    <a href="/create" class="btn btn-primary"><span class="glyphicon glyphicon-plus-sign"></span> Jugador</a>
                </h3>
                <h2>Jugador Lista</h2>
                <div class="table-responsive">
                    <table class="table" id="product-table">
                        <thead>
                            <tr>
                                <th>Nombre Jugador</th>
                                <th>Pase</th>
                                <th>Tiro</th>
                                <th>Velocidad</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="jugador : ${jugadores}">
                                <td><a th:text="${jugador.nombre}" th:href="@{'/show/' + ${jugador.id}}"></a></td>
                                <td th:text="${jugador.pase}"></td>
                                <td th:text="${jugador.tiro}"></td>
                                <td th:text="${jugador.velocidad}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
            </div>
        </div>
    </body>
</html>
